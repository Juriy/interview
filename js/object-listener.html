<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Click Counter</title>
</head>
<body>
    <button>Click!</button>

<script>
    const counter = {
        cnt: 0,

        inc: function() {
            cnt++;
            console.log(cnt);
        }
    };

    const button = document.getElementsByTagName('button')[0];
    button.addEventListener('click', counter.inc(), false);

</script>
</body>
</html>
